<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
<style>
    body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px;
        min-height: 100vh;
    }

    h1 {
        color: #f5f5f5;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #000;
    }

    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        width: 320px;
        transition: all 0.3s ease-in-out;
        backdrop-filter: blur(10px);
        align-items: center;
        display:flex;
        justify-content:center;
        flex-direction:column;
    }

    form:hover {
        transform: scale(1.02);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #fff;
    }

    input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #444;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    input[type="number"]::placeholder {
        color: #ccc;
    }

    input[type="number"]:focus {
        outline: none;
        border: 1px solid #82b1ff;
        box-shadow: 0 0 10px #82b1ff;
        background-color: rgba(255, 255, 255, 0.3);
    }
    
    input[type="number"]:hover {
    border-color: #f7e00a;
    color:black;
    box-shadow: 0 0 10px rgba(130, 177, 255, 0.7);
    background-color: rgba(247, 224, 10, 0.9);
    transition: all 0.3s ease-in-out;
}


    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 114, 255, 0.6);
        transition: all 0.3s ease-in-out;
    }

    button:hover {
        background: linear-gradient(to right, #0072ff, #00c6ff);
        box-shadow: 0 0 25px rgba(0, 200, 255, 0.9);
        transform: scale(1.03);
    }

    h2 {
        margin-top: 30px;
        color: #00e676;
        font-weight: 600;
        text-shadow: 1px 1px 2px #000;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

    <h1>üè† House Price Predictor</h1>

    <form action="/" method="post">
    <label for="area">Area (sq ft):</label>
    <input type="number" name="area" id="area" value="{{request.form.area}}" required>

    <label for="bedroom">Number of Bedrooms:</label>
    <input type="number" name="bedroom" id="bedroom" value="{{request.form.bedroom}}" required>

    <button type="submit">Predict Price</button>
</form>

{% if prediction %}
    <h2 style="margin-top:20px; color: yellow;">{{ prediction }}</h2>
{% endif %}
</body>
</html>
